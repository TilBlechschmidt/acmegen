name: Binary

on: push

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: |
          cargo build --verbose --release
          mv target/release/client ./acmegen-token
          mv target/release/server ./acmegen-server

      - uses: actions/upload-artifact@v3
        with:
          name: acmegen-token
          path: acmegen-token

      - uses: actions/upload-artifact@v3
        with:
          name: acmegen-server
          path: acmegen-server


      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            acmegen-token
            acmegen-server
